<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine? ğŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: Arial, sans-serif;
    }

    .card {
      background: rgba(255,255,255,0.25);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      color: white;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 1.1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 10px;
    }

    .yes {
      background: #00ffb3;
    }

    .no {
      background: #ff4d4d;
      position: absolute;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1 id="text">Will you be my Valentine? ğŸ’˜</h1>
    <button class="yes" onclick="yes()">YES ğŸ’–</button>
    <button class="no" id="noBtn" onmouseover="moveNo()">NO ğŸ˜œ</button>
  </div>

  <script>
    function yes() {
      document.getElementById("text").innerText =
        "Yayyy! ğŸ’• I knew it ğŸ˜";
    }

    function moveNo() {
      const btn = document.getElementById("noBtn");
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      btn.style.left = x + "px";
      btn.style.top = y + "px";
    }
  </script>

</body>
</html>
